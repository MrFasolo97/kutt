<html>
    <head>
        <title></title>
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <script src="/js/prebid-ads.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            let interval;
            let nextPageLink = null;
            function nextPage() {
                if(nextPageLink !== null) {
                    window.location.href = nextPageLink;
                }
            }
            function checkOut() {
                if (window.blockingAdsIsFunnyAndDisabled && window.fetchAdResult) {
                    axios.get("/out/{{requuid}}").then((response) => {
                        console.log(response.data);
                        const button = document.getElementById("out_button");
                        if(isNaN(response.data)) {
                            clearInterval(interval);
                            nextPageLink = response.data;
                            button.innerHTML = "Next";
                            button.removeAttribute("disabled");
                        } else {
                            button.innerHTML = response.data;
                    }
                    }).catch((err) => {
                        const expiredlink_message = document.getElementById("expiredlink_message");
                        expiredlink_message.removeAttribute("hidden");
                        clearInterval(interval);
                    });
                } else {
                    const adblocker_message = document.getElementById("adblocker_message");
                    adblocker_message.removeAttribute("hidden");
                    clearInterval(interval);
                }
            }
            function checker() {
                axios.post("/settime/{{requuid}}");
                setTimeout(() => {
                    interval = setInterval(checkOut, 1000);
                },1000)
            }
        </script>
    </head>
    <body onload="checker()">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container"><a href="https://lnk.srl">Free URL shortening service</a><button disabled id="out_button" onclick="nextPage()">--</button></div></div>
        </nav>
        <h2 hidden id="adblocker_message">Please, disable your adblocker, so I can keep paying for this service I'm offering for free! :)</h2>
        <h2 hidden id="expiredlink_message">Expired link, please, check that you've the correct one.</h2>
    </body>
</html>
